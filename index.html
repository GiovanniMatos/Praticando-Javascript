<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>TesteJS</title>
</head>
<body>
    <h1>Mudando cor de DIV com input Javascript</h1><br>
    <div class="quadrado" id="quadrado"></div><br>
    <label>Selecione a cor:</label>
    <input type="color" id="selectColor" onchange="changeColor()"><hr><br>

    <h1>Botão com alert de atributos de uma classe</h1><br>
    <button class="btn btn-primary" id="botaoAlert">Alert Classe Pessoa</button><hr><br>

    <h1>Mudar cor de div com botão Javascript</h1><br>
    <button class="btn btn-primary" onclick="changeColorDiv()">Mudar Cor</button>
    <div class="cor" id="cor"><b>teste</b></div><hr><br>

    <h1>Alert com dados do formulário</h1><br>
    <form method="post"> 
        <label><b>Nome</b></label>
        <input type="text" name="nome"><br>
        <label><b>Email</b></label>
        <input type="email" name="email"><br>
        <input type="submit" name="enviar">
    </form>

    <script src="script.js"></script>
</body>
</html>
